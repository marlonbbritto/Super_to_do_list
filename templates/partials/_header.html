{% load static %}
<header class="row m-0 fixed-top">
    <nav class="col-12 navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">          
          <a class="navbar-brand" href="#"><i class="bi bi-list-task mx-1"></i>Super To Do List</a>
          {% for message in messages %}
            <p class="alert alert-light p-1 m-0" role="alert"> {{message}} </p>
          {% endfor %}
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>         
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="bi bi-list-task mx-1"></i>Super To Do List</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Cadastro</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
</header>
